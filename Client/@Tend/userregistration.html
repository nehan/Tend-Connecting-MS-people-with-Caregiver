			<div class="later-page"> 
			<div class="search-sched-div" style="height: 445px;">
				<h2 class="register-heading"> User Registration - Personal Details</h2> <br/>
				<form method="post" id="user_reg" enctype="multipart/form-data">
					<ul class="register-list">
						<li>
							<div class="reg-align-left">
								<img src="images/profile.png" class="reg-prof-img" alt="your-image" id="profile"><br/>
								<input type="file" name="prof-img" class="reg-img-upload" id="profileimg" accept="image/x-png, image/gif, image/jpeg" required>
							</div>
							<div class="reg-align-right">
								<textarea name="about-me" class="reg-textarea" placeholder="A few words about yourself..." required></textarea>
							</div>
						</li>
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Age</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="number" min="18" placeholder="Enter your age" name="age" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Gender</label>
							</div>	
							<div class="reg-range-field" >
								<input class="form-input-radio" type="radio" name="gender" value="Male" required>Male
								<input class="form-input-radio" type="radio" name="gender" value="Female" required>Female
							</div>
						</li>	
						<div class="reg1-button" style="position: relative; top: 35px;">
							<input class="reg-cont-button" type="submit" value="Continue">

							<a href="securityquestion.html" class="reg-cancel-button">Back</a>

						</div>			
					</ul>
				</form>
