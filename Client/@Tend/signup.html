			<div class="later-page"> 
			<div class="search-sched-div">
				<h2 class="register-heading" style="margin-bottom: 0px;"> Registration -Basic Information </h2> <br/>
				<form method="post" id="signUp">
					<ul class="register-list-2">
						<li>
							<div class="reg-align-left2 for-reg">
								<label class="register-label">Are you a Caregiver?</label>
							</div>	
							<div class="reg-range-field" >
								<input class="form-input-radio" type="radio" name="flag" value="1" required>Yes
								<input class="form-input-radio" type="radio" name="flag" value="0" required>No
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label">First Name</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="text" placeholder="Enter firstname" name="fname" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Last Name</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="text" placeholder="Enter lastname" name="lname" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Email</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="email" placeholder="Enter email" name="email" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label" id="label_pass">Password</label>
							</div>	
							<div class="reg-range-field" >
								<input class="form-input" type="password" placeholder="Enter password" id="pass" name="password" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label"></label>
							</div>	
							<div class="reg-range-field" >
								<input class="form-input" type="password" placeholder="Reenter password" id="cpass" required>
							</div>
						</li>
						</ul>
						<div class="reg1-button">
							<!-- <input class="button-cont" type="submit" value="Continue"> -->
							<!-- <a href="securityquestion.html" type="submit" class="reg-cont-button" id="securityContinue">Continue</a> -->
							<input class="reg-cont-button" type="submit" value="Continue">
							<a href="index.html" class="reg-cancel-button">Cancel</a>
<!-- 							<input class="button-cancel" type="button" value="Cancel"> -->
						</div>			
					
				</form>
