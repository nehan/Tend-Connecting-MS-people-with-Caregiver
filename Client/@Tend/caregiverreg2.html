			<div class="later-page"> 
			<div class="search-sched-div" style="height:475px;">
				<h2 class="register-heading3">Caregiver Registration - Experience</h2> <br/>
				<form method="post" id="targetcaregiver" enctype="multipart/form-data" >
					<ul class="register-list-2">
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Experience</label>
							</div>	
							<div class="reg-long-field4" >
								<input class="form-input" type="text" placeholder="e.g. 5" name="exp" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Pay Rate</label>
							</div>	
							<div class="reg-long-field4" >
								<input class="form-input" type="text" placeholder="e.g. 65 ($/hr)" name="pay_rate" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left4">
								<label class="register-label">Resume</label>
							</div>	
							<div class="reg-long-field4" >
									<input type="file" name="prof-resume" class="reg-file-upload" accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document"  id="resume" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left4">
								<label class="register-label">References</label>
							</div>	
							<div class="reg-long-field4" >
									<input type="file" name="prof-ref" class="reg-file-upload" accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document" id="references" required>
							</div>
							<!-- <div class="reg-align-right-textarea">
								<textarea name="references" class="reg-textarea-exp" placeholder="Kindly provide two references"></textarea>
							</div> -->
						</li>
						<li>
							<div class="reg-align-left4">
									<label class="register-label" id="pro">Profession/Skill</label>
							</div>	
							<div class="avail-align-right">
								<ul>
									<li>
										<input class="checkbox-skill" type="checkbox" name="Nurse" id="Nurse">
										<label for="Nurse" class="label-avail">Nurse</label>
										<input class="checkbox-skill" type="checkbox" name="Physiotherapy" id="Physiotherapy" >
										<label for="Physiotherapy" class="label-avail">Physiotherapy</label>
									</li>
									<li>
										<input class="checkbox-skill" type="checkbox" name="Yoga" id="Yoga">
										<label for="Yoga" class="label-avail">Yoga;&nbsp;</label>
										<input class="checkbox-skill" type="checkbox" name="Counselor" id="Counselor">	
										<label for="Counselor" class="label-avail">Counselor</label>									
									</li>
									<li>
										<input class="checkbox-skill" type="checkbox" name="Alternative_Medicine" id="Alternative_Medicine">
										<label for="Alternative_Medicine" class="label-avail">Alternative Medicine</label>								
									</li>	
								</ul>
							</div>
						</li>
						</ul>
						
						<div class="reg3-button">
							<!--<a href="caregiverreg3.html" type="submit" class="reg-cont-button">Continue</a>-->
							<input class="reg-cont-button" type="submit" id="submit" value="Continue">
							<a href="caregiverregistration.html" class="reg-cancel-button">Back</a>
						</div>	
				</form>
			</div>
		</div>
