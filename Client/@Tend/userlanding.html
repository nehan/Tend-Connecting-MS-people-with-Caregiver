			<form  method="post" id="user_landing">
			<div class="search-criteria">
				<h2> Search Caregiver</h2>
			   
					
							<label class="label-main text-right" style="width: 13%;">Start Date</label>
							<div class="col-long-field" >
								<input class="form-input date-picker" name="start_date" id="sd" type="text" placeholder="MM/DD/YYYY" style="bottom: 18px;" required>
							</div>
							<label class="label-main text-right" style="width: 13%;">End Date</label>
							<div class="col-long-field" >
								<input class="form-input date-picker" name="end_date" id="ed" type="text" placeholder="MM/DD/YYYY" style="bottom: 18px;"  required>
							</div>
							<div class="search-button" >
							<input class="button-search" type="submit" value="Search" style="margin-top:0;left:0;"> 
						</div>	
									
				
			<div class="advance-search-data">
					<ul class="search-items">
						<li class="main-li">
							<div class="align-left" style="width: 21%;">
								<label class="label-main text-left" id="pro">Type of Assistance</label>
							</div>	
							<div class="align-right" style="width: 69%;">
								<ul>
									<li>
										<input class="checkbox-skill" type="checkbox" name="Nurse" id="Nurse">
										<label for="Nurse" class="label-prof">Nurse</label>
										<input class="checkbox-skill" type="checkbox" name="Physio" id="Physiotherapy">
										<label for="Physiotherapy" class="label-prof">Physiotheraphy</label>
									</li>
									<li>
										<input class="checkbox-skill" type="checkbox" name="Yoga" id="Yoga">
										<label for="Yoga" class="label-prof">Yoga&nbsp;</label>
										<input class="checkbox-skill" type="checkbox" name="AltMed" id="Alternative_Medicine">
										<label for="Alternative_Medicine" class="label-prof">Alternative Medicine</label>
									</li>
									<li>
										<input class="checkbox-skill" type="checkbox" name="Counselor" id="Counselor">	
										<label for="Counselor" class="label-prof">Counselor</label>								
									</li>
								</ul>
							</div>	
				
						</li>
						<li class="main-li">
								<div class="align-left" style="width: 19%;">
								<label class="label-main text-left">Gender</label>
							</div>	
							<div class="col-range-field" >
								<input class="form-input-radio" type="radio" name="gender" value="Male" required>Male
								<input class="form-input-radio" type="radio" name="gender" value="Female" required>Female
								<input class="form-input-radio" type="radio" name="gender" value="No_Preference" checked="checked" required>No Preference
							</div>
						</li>	

					</ul>	
			</div>	
			<div class="advance-search">
				<button id="toggle-advanced" class="toggle-advanced">Advanced Search</button>
				
			</div>	
			</div>
