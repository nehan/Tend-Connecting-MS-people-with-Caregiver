			<div class="later-page"> 
			<div class="search-sched-div" style="height: 445px;">
				<h2 class="register-heading2"> User Registration - Contact Details</h2> <br/>
				<form method="post" id="user_reg_contact">
					<ul class="register-list">
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Mobile Number</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input" type="tel" pattern="[0-9]{10}" name="mobile" title="Mobile Number" placeholder="Enter your 10 digit number" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Home Number</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input" type="tel" pattern="[0-9]{10}" name="home_phone" title="Home Number" placeholder="Enter your 10 digit number" >
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label2">Address</label>
							</div>
							<div class="reg-long-field3" >
								<ul class="reg-list-address">
									<li>
										<input class="form-input" type="text" placeholder="Street Address" name="street" required>
									</li>
									<li>
										<input class="form-input" type="text" placeholder="Apt/Suite/Unit etc." name="apt_no" required>
									</li>
									<li>
										<input class="form-input" type="text" placeholder="City" name="city" required>
									</li>
									<li>
										<input class="form-input" type="text" placeholder="State" name="state" required>
										<input class="form-input" type="text" placeholder="Zipcode" name="zipcode" pattern="[0-9]{4,}" style="width: 38%;" required>
									</li>
								</ul>	
							</div>
						</li>
					</ul>		
						<div class="reg1-button" style="position: relative; top: 35px;">
							<input class="reg-cont-button" type="submit" value="Continue"> 
							
							<a href="userregistration.html" class="reg-cancel-button">Back</a>
						</div>	
				
				</form>
			</div>
