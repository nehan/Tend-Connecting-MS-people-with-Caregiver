			<div class="search-sched-div" style="height: 445px;width:640px; left:320px;">
				<h2> Share Your Experience With Us</h2>
			
				<form method="post" id="testimonial">
					<ul class="search-list" style="width: 77%; margin-top: 2%; margin-left:5%;">
						<li>
							<label class="col-label text-right" style="width:40%;">Name</label>
							<div class="col-long-field" >
								
									<input class="form-input" type="text" title="Enter login e-mail address if you are a member" placeholder="userName" name="username" required>
							</div>
						</li>
						<li>
							<label class="col-label text-right" style="width:40%;">Are you a member?</label>	
							<div class="col-range-field" style="margin-top: 18px;">
								<input class="form-input-radio" type="radio" name="member" value="yes" required>Yes
								<input class="form-input-radio" type="radio" name="member" value="no" required>No
								
							</div>
						</li>
						<li>
							<label class="col-label text-right" style="width:40%;">Comments</label>
							<div class="col-long-field" >
							<textarea placeholder="Write comments here..." class="form-input date-picker"  style="padding-right: 24px;height: 93px;" name="comments" required></textarea>	
								
							</div>
						</li>
						</ul>
						<div class="search-button" >
							<input class="button-sub" type="submit" style="left: 40%;" value="Submit">
						</div>	
					
				</form>
