			<div class="search-sched-div1" style="height: 445px;width:640px;">
				<h2> Contact Us </h2>
			
				<form method="post" id="contact">
					<ul class="search-list" style="width: 77%; margin-top: 2%; margin-left:5%;">
						<li>
							<label class="col-label text-right" style="width:40%;">Name</label>
							<div class="col-long-field" >
								
									<input class="form-input date-picker" type="text" title="Enter login e-mail address if you are a member" placeholder="LastName FirstName" name="username" required>
							</div>
						</li>
						<li>
							<label class="col-label text-right" style="width:40%;">Are you a member?</label>
							
							<div class="col-range-field" style="margin-top: 18px;">
								<input class="form-input-radio" type="radio" name="member" value="yes">Yes
								<input class="form-input-radio" type="radio" name="member" value="no">No
								
							</div>
						</li>

						<li>
							<label class="col-label text-right" style="width:40%;">Request Type</label>
							<div class="col-long-field" >
								<select name="reqType" class="form-input drop-down">
									<option value="0" selected="selected" label="Query">Query</option>
									<option value="1" label="Complaint">Complaint</option>
									<option value="2" label="Feedback">Feedback</option>
									<option value="3" label="Other">Other</option>
								</select>
							</div>
						</li>

						<li>
							<label class="col-label text-right" style="width:40%;">Comments</label>
							<div class="col-long-field" >
							<textarea placeholder="Your comments..." class="form-input"  style="padding-right: 24px;height: 83px;" name="comments" required></textarea>	
								
							</div>
						</li>
						</ul>
						<div class="search-button" >
							<input class="button-sub" type="submit" style="left: 40%;" value="Submit">
						</div>	
					
				</form>		


			</div>


		</div>
