				<h4 class="register-heading2" style="left: 27%;"> Edit Contact Details</h4> <br/>
				<form  method="post" id="caregiver_contact">
					<ul class="register-list">
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Mobile Number</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input" type="tel" pattern="[0-9]{10}" name="mobile" id="mobile" title="Mobile Number" value="408-222-2222" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Home</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input" type="tel" pattern="[0-9]{10}" name="home" id="home" title="Home Number" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label2">Address</label>
							</div>
							<div class="reg-long-field3" >
								<ul class="reg-list-address">
									<li>
										<input class="form-input" type="text" value="1050 Benton Street" id="street" name="street" required>
									</li>
									<li>
										<input class="form-input" type="text" value="00111" id="apt" name="apt" required>
									</li>
									<li>
										<input class="form-input" type="text" value="Santa Clara" id="city" name="city" required>
									</li>
									<li>
										<input class="form-input" type="text" value="CA" id="state" name="state" required>
										<input class="form-input" type="text" pattern="[0-9]{4,}" placeholder="95050" name="zipcode" id="zipcode" required>
									</li>
								</ul>	
							</div>
						</li>
						</ul>
						<div class="reg1-button">
							<input type="submit" class="reg-cont-button" value="Save" style="margin-top:3%" id="savecontact">
							<a href="careGiverviewprofile.html" class="reg-cancel-button">Cancel</a>
						</div>
