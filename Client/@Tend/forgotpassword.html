			<h4 class="register-heading" style="left: 30%;"> Forgot Password </h4> <br/>
			<form method="post" id="resetPwQ">
				<ul class="register-list" id="secQSection1">
					<li>
						<div class="reg-align-left2" style="width: 40%;padding-left: 0px;right: 4%;position: relative;">
							<label class="register-label" >Username</label>
							
						</div>	
						<div class="reg-long-field" style="width: 40%;">
							<input class="form-input" type="text" placeholder="Email address" name="username" id="username" required>
						</div>
					</li>
					</ul>
					<div class="reg1-button">
						<input class="reg-cont-button" type="submit" value="Submit">
						<a href="login.html" class="reg-cancel-button">Back</a>
					</div>	
				
			</form>
			<form method="post" id="forgotload">
				<ul class="register-list ulemergency" id="secQSection2">
					<li>
						<div class="reg-align-left2" style="width: 48%;padding-left: 0px;right: 4%;position: relative;">
							<label class="register-label" >Username</label>
							
						</div>	
						<div class="reg-long-field" style="width: 50%;">
							<input class="form-input" type="text" placeholder="Email address" name="usernameEmail" id="usernameEmail" readonly required>
						</div>
					</li>
					<li>
						<div class="reg-align-left2" style="width: 48%;padding-left: 0px;right: 4%;position: relative;">
							<label class="register-label" id="forgot_q1">What is your favorite place?</label>
							
						</div>	
						<div class="reg-long-field" style="width: 50%;">
							<input class="form-input" type="text" placeholder="Enter the answer" name="ansKey" id="ansKey" required>
						</div>
					</li>	
					</ul>
					<div class="reg1-button">
						<input class="reg-cont-button" type="submit" id="secAnsSubmit" value="Submit">
						<a href="signup.html" class="reg-cancel-button">Back</a>
					</div>			
				
			</form>
			
			<form method="post" id="set_pass">  
				<ul class="register-list ulemergency" id="secQSection3">
					<li>

							<label class="register-label">New Password</label>
						</div>	
						<div class="reg-long-field2" >

					</li>	
					<li>
