			<div class="later-page"> 
			<div class="search-sched-div" style="height:445px;">
				<h2 class="register-heading2"> Caregiver Registration - Contact Details</h2> <br/>
				<form method="post" id="doneCaregiverreg">
					<ul class="register-list">
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Mobile No</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input" type="tel" pattern="[0-9]{10}" title="Mobile Number" placeholder="Enter your 10 digit number" name="mobile" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Home No</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input" type="tel" pattern="[0-9]{10}" title="Home Number" placeholder="Enter your 10 digit number" name="home_phone">
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label2">Address</label>
							</div>
							<div class="reg-long-field3" >
								<ul class="reg-list-address">
									<li>
										<input class="form-input" type="text" placeholder="Street Address" name="street" required>
									</li>
									<li>
										<input class="form-input" type="text" placeholder="Apt/Suite/Unit etc." name="apt_no" required>
									</li>
									<li>
										<input class="form-input" type="text" placeholder="City" name="city" required>
									</li>
									<li>
										<input class="form-input" type="text" placeholder="State" name="state" required>
										<input class="form-input" type="text" pattern="[0-9]{4,}" placeholder="Zipcode" name="zipcode" required>
									</li>
								</ul>	
							</div>
						</li>
						</ul>
						<div class="reg1-button" style="position: relative; top: 20px;">
							<!-- <input class="button-cont" type="submit" value="Continue"> -->
							<!--<a href="doneregistration.html" type="submit" class="reg-cont-button">Done</a>-->
							<input class="reg-cont-button" type="submit" id="submit" value="Submit">
							<a href="caregiverreg3.html"  class="reg-cancel-button">Back</a>
<!-- 							<input class="button-cancel" type="button" value="Cancel"> -->
						</div>
