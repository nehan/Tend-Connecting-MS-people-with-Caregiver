				<form id="user_cg_review" method="post">
					<ul class="register-list" style="width: 77%; margin-top: 2%; margin-left:10%;">
							
						<li>
							
							<label class="col-label text-right" style="width:40%; left:40px;">Rate your caregiver</label>
							
							<div class="ratings">
							  <input type="radio" id="star5" name="rating" value="5" />

					          <input type="radio" id="star4" name="rating" value="4" />

					          <input type="radio" id="star3" name="rating" value="3" />

					          <input type="radio" id="star1" name="rating" value="1" />

							</div>
						</li>
					
						<li>
							<!-- <div class="reg-align-left5" > -->

							<!-- </div>	 -->
							<div class="col-long-field" style="left:36px;">

							</div>
				       </li>
					</ul>
