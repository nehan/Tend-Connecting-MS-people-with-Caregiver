				<h2 class="register-heading3">Caregiver Registration - Availability</h2> <br/>
				<form method="post" id="sub">
					<ul class="register-list-2">
						
						<li>
							<div class="reg-align-left3">
								<label class="register-label">Start Date</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input date-picker" type="text" placeholder="MM/DD/YYYY" required id="start">
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
								<label class="register-label">End Date</label>
							</div>
							<div class="reg-long-field2" >
								<input class="form-input date-picker" type="text" placeholder="MM/DD/YYYY" required id="end">
							</div>
						</li>
						<li>
							<div class="reg-align-left3">
									<label id ="tar" class="register-label">Days of the week</label>
							</div>	
							<div class="avail-align-right">
								<ul>
									<li>
										<input class="checkbox-skill" type="checkbox" id="mon" name="Mon">
										<label for="mon" class="label-avail" >Mon</label>
										<input class="checkbox-skill" type="checkbox" id="tue" name="Tue">
										<label for="tue" class="label-avail" >Tue</label>
										<input class="checkbox-skill" type="checkbox" id="wed" name="Wed">
										<label for="wed" class="label-avail" >Wed</label>
									</li>
									<li>
										<input class="checkbox-skill" type="checkbox"  id="thu" name="Thu">
										<label for="thu" class="label-avail" >Thu;&nbsp;</label>
										<input class="checkbox-skill" type="checkbox" id="fri" name="Fri">
										<label for="fri" class="label-avail" >Fri&nbsp;&nbsp;</label>
										<input class="checkbox-skill" type="checkbox" id="sat" name="Sat">
										<label for="sat" class="label-avail" >Sat</label>										
									</li>
									<li>
										<input class="checkbox-skill" type="checkbox" id="sun" name="Sun">	
										<label for="sun" class="label-avail" >Sun</label>								
									</li>	
								</ul>
							</div>
						</li>
						</ul>
						<div class="reg3-button" style="position: relative; top: 35px;">
							<!--<a href="caregiverreg4.html" type="submit" class="reg-cont-button">Continue</a>-->
