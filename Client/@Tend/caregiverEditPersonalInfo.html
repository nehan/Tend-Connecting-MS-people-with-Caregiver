				<form method="post" id="cg_per_edit" enctype="multipart/form-data">
					<ul class="register-list">
						<li>

								<label class="register-label">First Name</label>

							</div>
						</li>
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Last Name</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="text" id="idlname" name="lname" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Age</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="text" id="idage" name="age" value="35" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label" style="padding-top:10px;">Gender</label>
							</div>	
							<div class="reg-range-field" style="width:50%; padding-top:5px;" >
								<input class="form-input-radio" type="radio" name="gender" value="Male" required>Male
								<input class="form-input-radio" type="radio" name="gender" value="Female" required>Female
							</div>
						</li>	
						</ul>
