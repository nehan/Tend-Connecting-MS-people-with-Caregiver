				<h2 class="register-heading"> Caregiver Registration - Personal Details</h2> 
				<form method="post" id="caregivermainreg" enctype="multipart/form-data">
					<ul class="register-list" style=" margin-top: 21px;">
						<li>
							<div class="reg-align-left">
								<img src="images/profile.png" class="reg-prof-img" alt="your-image" id="profile"><br/>
								<input type="file" name="prof-img" class="reg-img-upload" accept="image/*" id="profileimg">
							</div>
							<div class="reg-align-right">
								<textarea name="about-me" id="about" class="reg-textarea" placeholder="A few words about yourself..." required></textarea>
							</div>
						</li>
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Age</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input"  id="age" type="number" min="21" step="1" placeholder="Enter your age" name="age" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Gender</label>
							</div>	
							<div class="reg-range-field" >
								<input class="form-input-radio" type="radio" name="gender" value="Male" >Male
								<input class="form-input-radio" type="radio" name="gender" value="Female" >Female
							</div>
						</li>	
						</ul>
						<div class="reg1-button" style="position: relative; top: 35px;">
							<!-- <input class="button-cont" type="submit" value="Continue"> -->
							<!--<a href="caregiverreg2.html" type="submit" class="reg-cont-button">Continue</a>-->

							<a href="signup.html" class="reg-cancel-button">Cancel</a>
<!-- 							<input class="button-cancel" type="button" value="Cancel"> -->
