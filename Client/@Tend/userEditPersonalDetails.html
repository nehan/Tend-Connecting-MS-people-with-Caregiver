				<h4 class="register-heading" style="left: 27%;"> Edit Personal Details </h4> <br/>
				
				<form method="post" id="user_edit_personal" enctype="multipart/form-data">
					<ul class="register-list">
						<li>
							<div class="reg-align-left">
								<img src="images/profile.png" class="reg-prof-img" alt="your-image" id="profile-image" ><br/>
								<input type="file" name="prof-img" class="reg-img-upload" accept="image/*"  id="profileimg" required>
							</div>
							<div class="reg-align-right">
								<textarea name="about-me" class="reg-textarea" id="idabout-me" required>I am John Doe.</textarea>
							</div>
						</li>
						
						<li>
							<div class="reg-align-left2">
								<label class="register-label">First Name</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="text" id="idfname" name="fname" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Last Name</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="text" id="idlname" name="lname" required>
							</div>
						</li>
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Age</label>
							</div>	
							<div class="reg-long-field" >
								<input class="form-input" type="text" pattern="[0-9]{2}" id="idage" name="age" required>
							</div>
						</li>	
						<li>
							<div class="reg-align-left2">
								<label class="register-label">Gender</label>
							</div>	
							<div class="reg-range-field" style="width:50%;">
								<input class="form-input-radio" type="radio" name="gender" value="Male" required>Male
								<input class="form-input-radio" type="radio" name="gender" value="Female" required>Female
							</div>
						</li>	
						</ul>
						<div class="reg1-button">
							<!-- <input class="button-cont" type="submit" value="Continue"> -->
							<input type="submit" class="reg-cont-button" value="Save" style="margin-top:3%" id="savePersonal">
							<a href="userlanding.html" class="reg-cancel-button">Cancel</a>
<!-- 							<input class="button-cancel" type="button" value="Cancel"> -->
